<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Passport Application System
        </a>
    </nav>

    <!-- Login Page Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card for Login Form -->
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login to Your Account</h3>
                    </div>
                    <div class="card-body">
                        <!-- Login Form -->
                        <form>
                            <!-- Email Address Input -->
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            <!-- Password Input -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required pattern=".{6,}">
                                <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="./Sign-up-page.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>Passport Application System &copy; 2024. All Rights Reserved.</p>
        <p><a href="https://www.passportindia.gov.in/AppOnlineProject/online/callCenter" class="text-white">Contact Us</a> | <a href="https://www.passportindia.gov.in/AppOnlineProject/online/callCenter" class="text-white">About Us</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
